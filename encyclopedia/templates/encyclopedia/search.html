{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <div style="padding-bottom: 10px;">
        <h1>Search Result for "{{ name }}"</h1>
    </div>
    <div>
        <ul>
            {% for entry in search_results %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
